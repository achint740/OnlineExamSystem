<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
        <div class="loader">
        </div>
    </div>

    <nav class="navbar navbar-light">
        <h4 id="roll">Hello</h4>
        <span class="navbar-brand mb-0 h1" id="mynav">Student</span>
        <a class="btn btn-danger" id="logout">Logout</a>
    </nav>

    <div id="one" class="container m-4 text-center">
        <div class="row ">

            <div class="card" style="width: 16rem;">
                <img src="./Img/ready.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">
                        Believe in yourself and all that you are. <br>
                        Know that there is something inside you that is greater than any obstacle!
                    </p>
                    <input id="sub_code1" type="text" placeholder="Subject Code"> 
                    <a id="attemptexam" class="btn btn-primary">Attempt</a>
                </div>
            </div>

            <div class="card" style="width: 16rem;">
                <img src="./Img/marks.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">
                        Marks don't matter in the long run <br>
                        But your inner ability leads you to the world of success!
                        -Vainkatesh Singh
                    </p>
                    <input id="sub_code2" type="text" placeholder="Subject Code"> 
                    <a id="getmarks" class="btn btn-primary">View</a>
                </div>
            </div>  

        </div>
    </div>
    
    <form id="two" action="/exam/submit" method="POST">
            
        <div id="header">
            <div id="app"></div>
            <h1 id="examfor">Exam For : </h1>
        </div>

    </form>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <button id="close">&times;</button>
                <h2>Result</h2>
            </div>
            <div class="modal-body">
                <label for="modalName" class="column-1">Username</label>
                <input type="text" class="column" id="modalName" name="username" readonly="true"></input>
                <label for="marks" class="column-1">Marks</label>
                <input type="text" class="column" id="st_marks" name="marks" readonly="true"></input>
                <button id="modalSubmit" class="btn">OK</button>
            </div>
        </div>

    </div>

    <script src="../jQuerry.js"></script>
    <script src="script.js"></script>

</body>
</html>
