    <div id="createexamform">
        <h1>Schedule Exam</h1> 

        <br>

        <h4>Enter Subject Code : </h4>
        <input  id="sub_code" type="text" required>

        <br><br>

        <h4>Enter Subject Name : </h4>
        <input  id="sub_name" type="text" required>

        <br><br>

        <h4>Enter Date  : </h4>
        <input  id="dateexam" type="date">
        
        <br><br>

        <h4>Enter Time  : </h4>
        <input  id="timeexam" type="time">
        
        <br><br>

        <h4>Enter Duration  : </h4>
        <input  id="duration" type="number">
        
        <br><br>


        <button id="create_exam" type="button" class="btn btn-primary" >CREATE</button>
