<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>

    <h1>Add a New Question</h1>

    <form method="POST" action="/addques">
        Subject Code : <input type="text" name="sub_code">
        <br><br>
        Question :     <input type="text" name="ques"    >
        <br><br>
        Option A :     <input type="text" name="op1"     >
        <br><br>
        Option B :     <input type="text" name="op2"     >
        <br><br>
        Option C :     <input type="text" name="op3"     >
        <br><br>
        Option D :     <input type="text" name="op4"     > 
        <br><br>
        Correct Ans :  <input type="text" name="ans"     >
        <br><br>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
