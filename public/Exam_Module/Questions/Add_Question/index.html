    <h1>Add a New Question</h1>

    <div id="quesform"> 
        <span class="one">Subject Code :  </span><input type="text" name="sub_code" id="sub_code" required>
        <br><br>
        <span class="one">Question : &nbsp;  &nbsp; &nbsp;  </span><input type="text" name="ques" id="ques" required>
        <br><br>
        <span class="one"> Option A : &nbsp;  &nbsp; &nbsp;  </span>   <input type="text" name="op1" id="op1" required    >
        <br><br>
        <span class="one">Option B :  &nbsp;  &nbsp; &nbsp;   </span><input type="text" name="op2"  id="op2" required    >
        <br><br>
        <spane class="one">Option C : &nbsp;  &nbsp; &nbsp; </spane><input type="text" name="op3" id="op3" required   >
        <br><br>
        <span class="one">Option D :   &nbsp;  &nbsp; &nbsp;</span><input type="text" name="op4" id="op4" required   > 
        <br><br>
        <label class="one" for="ans">Correct Ans : &nbsp;  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;</label>
        <select class="one" name="ans" id="ans1">
            <option default value="A">Correct Option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <br><br>
        <a href="../index.html" class="btn btn-success">Back to Manage Questions</a>
        <button onclick="addques();" class="btn btn-success">ADD</button>
    </div>
