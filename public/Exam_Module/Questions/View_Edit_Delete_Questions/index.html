<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>View Exams</title>
</head>
<body>

    <div id="one">

        <h1>View,Edit Or Delete Questions</h1>

        <br><br>
    
        <span id="enter">Enter Subject Code :  </span><input type="text" id="sub_code">
        <br><br>

        <a class="btn btn-dark" href="../index.html">Back to Manage Exams</a>
        <button id="viewexam" class="btn btn-dark">View Exam</button>

    </div>

    <table id="two">
    </table>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-header">
                <button id="close">&times;</button>
                <h2>Confirm Deletion</h2>
            </div>
            <div class="modal-body">
                <label for="modalName" class="column-1">Question ID</label>
                <input type="text" class="column" id="modalName" name="username" readonly="true"></input>
                <button type="submit" id="modalSubmit" class="btn">Confirm</button>
                <button id="cancel" class = "btn btn-danger">Cancel</button>
            </div>
        </div>

    </div>

    <script src="../../../jQuerry.js"></script>
    <script src="script.js"></script>
</body>
</html>
